<div class="min-h-screen bg-red-500 flex items-center justify-center relative overflow-hidden p-4">
  
    <!-- Elementos decorativos de fondo -->
    <div class="absolute inset-0 opacity-10">
      <div class="absolute top-20 left-20 w-64 h-64 bg-white rounded-full blur-3xl"></div>
      <div class="absolute bottom-20 right-20 w-96 h-96 bg-white rounded-full blur-3xl"></div>
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-white rounded-full blur-3xl"></div>
    </div>
  
    <!-- Contenido principal -->
    <div class="container mx-auto px-4 z-10 max-w-4xl" @fadeInUp>
      
      <!-- Número 404 grande -->
      <div class="text-center mb-12">
        <h1 class="text-[200px] md:text-[250px] font-black text-white leading-none select-none">
          404
        </h1>
      </div>
  
      <!-- Contenido -->
      <div class="text-center space-y-8">
        
        <!-- Icono -->
        <div class="flex justify-center">
          <div class="bg-white/20 backdrop-blur-sm p-8 rounded-full">
            <i class="pi pi-exclamation-triangle text-white" style="font-size: 2rem"></i>
          </div>
        </div>
  
        <!-- Título y descripción -->
        <div class="space-y-4">
          <h2 class="text-4xl md:text-5xl font-bold text-white">
            Página no encontrada
          </h2>
          <p class="text-xl text-white/90 max-w-2xl mx-auto font-medium">
            Lo sentimos, la página que estás buscando no existe o ha sido movida.
          </p>
        </div>
  
        <!-- Botones -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center pt-6">
          <p-button 
            label="Volver al inicio" 
            icon="pi pi-home" 
            [routerLink]="['/']"
            styleClass="p-button-lg"
            [style]="{'background': 'white', 'color': '#ef4444', 'border': 'none', 'padding': '1rem 2.5rem', 'font-weight': '600'}">
          </p-button>
          
          <p-button 
            label="Ir atrás" 
            icon="pi pi-arrow-left" 
            (click)="goBack()"
            styleClass="p-button-lg"
            [style]="{'background': 'transparent', 'color': 'white', 'border': '2px solid white', 'padding': '1rem 2.5rem', 'font-weight': '600'}">
          </p-button>
        </div>
  
      </div>
    </div>
  </div>
