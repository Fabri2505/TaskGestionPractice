<div class="min-h-screen bg-gray-50 p-4 md:p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Búsqueda de Usuarios</h1>
      <p class="text-gray-600">Encuentra usuarios por nombre o código</p>
    </div>

    <!-- Barra de búsqueda -->
    <app-search-bar [cantUser]="usuarios.length" (searchTermEmit)="buscarUsuarios($event)" ></app-search-bar>

    <!-- Loading Skeletons -->
    @if (loading) {
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        @for (item of [1,2,3,4,5,6]; track $index) {
          <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-start gap-4">
              <p-skeleton shape="circle" size="4rem"></p-skeleton>
              <div class="flex-1">
                <p-skeleton width="60%" styleClass="mb-2"></p-skeleton>
                <p-skeleton width="40%" styleClass="mb-2"></p-skeleton>
                <p-skeleton width="80%"></p-skeleton>
              </div>
            </div>
          </div>
        }
      </div>
    }@else {
      <!-- Sin resultados -->
      @if (usuarios.length === 0) {
        <div class="bg-white rounded-lg shadow-md p-12 text-center">
          <i class="pi pi-search text-6xl text-gray-300 mb-4"></i>
          <h3 class="text-xl font-semibold text-gray-600 mb-2">No se encontraron usuarios</h3>
          <p class="text-gray-400">Intenta con otro término de búsqueda</p>
        </div>
      }@else {
        <app-vscroll-card-search [usuarios]="usuarios"></app-vscroll-card-search>
      }
    }
    
  </div>
</div>
