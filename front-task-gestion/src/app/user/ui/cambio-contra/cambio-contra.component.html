<!-- Cambiar Contraseña -->
<p-card>
    <ng-template pTemplate="header">
      <div class="p-4 border-b">
        <h2 class="text-xl font-semibold text-gray-900 flex items-center gap-2">
          <i class="pi pi-lock"></i>
          Seguridad
        </h2>
      </div>
    </ng-template>

    <div class="space-y-4">
      <!-- Mensaje de error -->
      @if (showError) {
        <p-message 
          severity="error" 
          [text]="errorMessage"
          styleClass="w-full">
        </p-message>
      }
      
      <div class="flex flex-col gap-2">
        <label for="password-actual" class="font-medium text-gray-700">Contraseña actual</label>
        <p-password 
          inputId="password-actual"
          [(ngModel)]="oldContra"
          [toggleMask]="true"
          [feedback]="false"  
          styleClass="w-full"
          inputStyleClass="w-full">
        </p-password>
      </div>

      <div class="flex flex-col gap-2">
        <label for="password-nueva" class="font-medium text-gray-700">Nueva contraseña</label>
        <p-password 
          inputId="password-nueva"
          [toggleMask]="true"
          [(ngModel)]="newContra"
          styleClass="w-full"
          inputStyleClass="w-full"
          promptLabel="Ingresa tu contraseña"
          weakLabel="Débil"
          mediumLabel="Media"
          strongLabel="Fuerte">
        </p-password>
      </div>

      <div class="flex flex-col gap-2">
        <label for="password-confirmar" class="font-medium text-gray-700">Confirmar nueva contraseña</label>
        <p-password 
          inputId="password-confirmar"
          [(ngModel)]="confirmContra"
          [toggleMask]="true"
          [feedback]="false"
          styleClass="w-full"
          inputStyleClass="w-full">
        </p-password>

        <!-- Indicador visual de coincidencia -->
        @if (newContra && confirmContra) {
          <small [class]="newContra === confirmContra ? 'text-green-600' : 'text-red-600'">
            <i [class]="newContra === confirmContra ? 'pi pi-check' : 'pi pi-times'"></i>
            {{ newContra === confirmContra ? 'Las contraseñas coinciden' : 'Las contraseñas no coinciden' }}
          </small>
        }
        
      </div>

      <p-message 
        severity="info" 
        text="La contraseña debe tener al menos 8 caracteres, incluir mayúsculas, minúsculas y números."
        styleClass="w-full">
      </p-message>
    </div>

    <ng-template pTemplate="footer">
      <div class="flex justify-end gap-2 pt-4">
        <p-button 
          label="Cancelar" 
          severity="secondary"
          [outlined]="true">
        </p-button>
        <p-button 
          label="Cambiar contraseña" 
          icon="pi pi-shield"
          severity="warn"
          (onClick)="sendPasswordChange()">
        </p-button>
      </div>
    </ng-template>
  </p-card>
